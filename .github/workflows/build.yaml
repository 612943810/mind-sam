name: Cron Job
on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: cd backend && npm install

      - name: Ping MongoDB
        run: cd backend && npx ts-node scripts/cron.ts
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}